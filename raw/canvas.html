<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
    </style>
</head>
<body>

    <canvas id="board"></canvas>
    <script>
        let board=document.getElementById("board");
        //define height width according to your need , default is 200*150px
        board.height=window.innerHeight;
        board.width=window.innerWidth;
        //used to render in 2d
        let tool=board.getContext("2d");

        tool.fillRect(0,0,board.width/2,board.height/2);
        tool.fillStyle="lightblue";
        tool.fillRect(100,100,board.width/2,board.height/2);
    </script>
</body>
</html>
